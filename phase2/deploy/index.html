<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MySQL Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <script src="https://d3js.org/d3-selection.v1.js"></script>
</head>
<body>
    <header>
        <div id="titletext">CS482 MySQL Portal</div>
        <div class="controlwrapper">
            <div class="controllabel">Select table:</div>
            <select id="tableselect" onchange="fetchAllData()">
                <!--
                    Options are populated by retrieving the list of
                    tables from the database
                -->
            </select>
        </div>
        <div class="flexspacer"></div>
        <div class="controlwrapper">
            <button id="clearbutton" onclick="clearTable()">Clear Data</button>
        </div>
        <div>
            <input id="fileselect" type="file" name="file" accept="text/csv">
        </div>
        <div class="controlwrapper">
            <input id="singleoption" type="radio" name="type" value="single">
            <label for="singleoption">Single-Insert</label>
            <br>
            <input id="bulkoption" type="radio" name="type" value="bulk" checked="checked">
            <label for="bulkoption">Bulk-Loading</label>
        </div>
        <div class="controlwrapper">
            <button id="uploadbutton" onclick="upload()">Upload Data</button>
        </div>
    </header>
    <div id="middlearea">
        <div id="querywrapper">
            <div id="queryinputwrapper" class="controlwrapper">
                <input id="query" type="text">
            </div>
            <div class="controlwrapper">
                <button id="querybutton" onclick="doQuery()">Query</button>
            </div>
        </div>
        <div id="queryreadout" class="controlwrapper">
        </div>
    </div>
    <div id="tablearea">
        <div id="tablewrapper">
            <table id="table"></table>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
