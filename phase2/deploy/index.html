<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MySQL Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <script src="https://d3js.org/d3-selection.v1.js"></script>
</head>
<body>
    <header>
        <div id="titletext">CS482 MySQL Portal</div>
        <div class="controlwrapper">
            <div class="controllabel">Select table:</div>
            <select id="tableselect" onchange="fetchAllData()">
                <!--
                    Options are populated by retrieving the list of
                    tables from the database
                -->
            </select>
        </div>
        <div class="flexspacer"></div>
        <div class="controlwrapper">
            <button id="clearButton">Clear Data</button>
        </div>
        <div class="controlwrapper">
            <button id="uploadButton">Upload Data</button>
        </div>
    </header>
    <div id="middlearea">
        
    </div>
    <div id="tablearea">
        <div id="tablewrapper">
            <table id="table"></table>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
